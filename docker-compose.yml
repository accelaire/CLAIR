version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL - Base de donn√©es principale
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: clair-postgres
    environment:
      POSTGRES_USER: clair
      POSTGRES_PASSWORD: clair_dev
      POSTGRES_DB: clair
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clair"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clair-network

  # ==========================================================================
  # Redis - Cache et queues
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: clair-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - clair-network

  # ==========================================================================
  # Meilisearch - Moteur de recherche
  # ==========================================================================
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: clair-meilisearch
    environment:
      MEILI_MASTER_KEY: clair_search_dev_key
      MEILI_ENV: development
    volumes:
      - meilisearch_data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - clair-network

  # ==========================================================================
  # MinIO - Stockage S3-compatible (dev)
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: clair-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: clair_minio
      MINIO_ROOT_PASSWORD: clair_minio_secret
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - clair-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  meilisearch_data:
    driver: local
  minio_data:
    driver: local

networks:
  clair-network:
    driver: bridge
